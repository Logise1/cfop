<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Corregido de UTF-M a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenador de Algoritmos CFOP</title>
    
    <!-- 1. Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Carga de Cubing.js (twisty-player) como módulo -->
    <script type="module" src="https://cdn.cubing.net/v0/js/cubing/twisty"></script>
    
    <style>
        /* Estilo para que el twisty-player se vea nítido */
        twisty-player {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 0.5rem; /* rounded-md */
        }
        /* Clases de utilidad para el JS */
        .tab-btn-base {
             padding-top: 0.5rem; padding-bottom: 0.5rem;
             padding-left: 1.5rem; padding-right: 1.5rem;
             border-radius: 0.5rem; /* rounded-lg */
             font-weight: 600; /* font-semibold */
             transition: all 0.2s;
             outline: none;
        }
        .tab-btn-active {
            background-color: #06b6d4; /* bg-cyan-500 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-lg */
        }
        .tab-btn-inactive {
            background-color: #374151; /* bg-gray-700 */
            color: #d1d5db; /* text-gray-300 */
        }
        .tab-btn-inactive:hover {
            background-color: #4b5563; /* hover:bg-gray-600 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased min-h-screen">

    <!-- 1. MODAL DE CONFIGURACIÓN INICIAL -->
    <div id="setup-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
            <h2 class="text-3xl font-bold text-cyan-400 mb-4">¡Bienvenido/a!</h2>
            <p class="text-lg text-gray-300 mb-8">Vamos a configurar tu entrenamiento. ¿Con qué grupo de algoritmos quieres empezar?</p>
            <div class="flex flex-col gap-4">
                <button id="btn-start-f2l" data-order="f2l,oll,pll" class="setup-btn tab-btn-base tab-btn-active">Empezar con F2L</button>
                <button id="btn-start-oll" data-order="oll,pll,f2l" class="setup-btn tab-btn-base tab-btn-inactive">Empezar con OLL</button>
                <button id="btn-start-pll" data-order="pll,f2l,oll" class="setup-btn tab-btn-base tab-btn-inactive">Empezar con PLL</button>
            </div>
        </div>
    </div>

    <!-- 2. CONTENIDO PRINCIPAL DE LA APP -->
    <div class="container max-w-7xl mx-auto p-4 sm:p-8">
        
        <!-- Título y Navegación Principal -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-cyan-400">Entrenador CFOP Diario</h1>
            <nav class="flex justify-center gap-4 mt-6">
                <button id="nav-daily" class="tab-btn-base">Entrenador Diario</button>
                <button id="nav-browse" class="tab-btn-base">Explorar Todo</button>
            </nav>
        </header>

        <!-- 3. VISTA: ENTRENADOR DIARIO -->
        <main id="daily-view">
            <h2 class="text-3xl font-semibold text-center text-gray-200 mb-8">Tus algoritmos de hoy</h2>
            <div id="daily-algs-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl mx-auto">
                <!-- Los 2 algoritmos del día se cargarán aquí -->
                <p id="daily-loading" class="text-center text-xl text-gray-400 col-span-full">Cargando algoritmos...</p>
            </div>
        </main>

        <!-- 4. VISTA: EXPLORAR TODO (Contenido original) -->
        <main id="browse-view" class="hidden">
            <!-- Navegación de Pestañas (Explorar) -->
            <nav class="flex justify-center gap-4 mb-8">
                <button id="btn-browse-f2l" class="tab-btn-browse tab-btn-base" data-category="f2l">F2L</button>
                <button id="btn-browse-oll" class="tab-btn-browse tab-btn-base" data-category="oll">OLL</button>
                <button id="btn-browse-pll" class="tab-btn-browse tab-btn-base" data-category="pll">PLL</button>
            </nav>

            <!-- Contenedor para los Algoritmos (Explorar) -->
            <div id="browse-content-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- El contenido se cargará aquí vía JavaScript -->
                <p id="browse-loading" class="text-center text-2xl font-semibold text-gray-400 col-span-full">Selecciona una categoría para empezar.</p>
            </div>
        </main>

    </div>

    <!-- Script principal de la aplicación -->
    <script type="module">
        // --- CONSTANTES ---
        const JSON_URL = 'https://logise1.github.io/cfop/cfop.json';
        const LS_KEYS = {
            SETUP: 'cfop_user_setup_v2',
            ORDER: 'cfop_learn_order_v2',
            LEARNED: 'cfop_learned_algs_v2',
            DAILY: 'cfop_daily_algs_v2',
            LAST_VISIT: 'cfop_last_visit_date_v2'
        };

        // --- REFERENCIAS DEL DOM ---
        const setupModal = document.getElementById('setup-modal');
        const dailyView = document.getElementById('daily-view');
        const browseView = document.getElementById('browse-view');
        const navDaily = document.getElementById('nav-daily');
        const navBrowse = document.getElementById('nav-browse');
        const dailyAlgsContainer = document.getElementById('daily-algs-container');
        const dailyLoading = document.getElementById('daily-loading');
        const browseContentContainer = document.getElementById('browse-content-container');
        const browseLoading = document.getElementById('browse-loading');
        const browseTabs = document.querySelectorAll('.tab-btn-browse');
        const setupButtons = document.querySelectorAll('.setup-btn');

        // --- ESTADO DE LA APLICACIÓN ---
        let allData = {};
        let userLearnOrder = [];
        let learnedAlgs = [];
        let currentBrowseCategory = 'f2l';

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', fetchData);

        /**
         * 1. Carga los datos del JSON y luego inicia la app
         */
        async function fetchData() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                allData = await response.json();
                
                // Una vez cargados los datos, revisa la configuración del usuario
                checkUserSetup();
                
            } catch (error) {
                console.error('Error al cargar el JSON:', error);
                dailyLoading.textContent = 'Error fatal al cargar algoritmos. Revisa la consola.';
                browseLoading.textContent = 'Error fatal al cargar algoritmos. Revisa la consola.';
            }
        }

        /**
         * 2. Revisa si el usuario ya hizo la configuración inicial
         */
        function checkUserSetup() {
            const setupDone = localStorage.getItem(LS_KEYS.SETUP) === 'true';

            // Añadir listeners de navegación principal
            navDaily.addEventListener('click', showDailyView);
            navBrowse.addEventListener('click', showBrowseView);

            // Añadir listeners a las pestañas de "Explorar"
            browseTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    currentBrowseCategory = tab.dataset.category;
                    updateBrowseTabs();
                    renderBrowseCategory(currentBrowseCategory);
                });
            });

            if (setupDone) {
                // Cargar datos de localStorage
                userLearnOrder = JSON.parse(localStorage.getItem(LS_KEYS.ORDER) || '["f2l","oll","pll"]');
                learnedAlgs = JSON.parse(localStorage.getItem(LS_KEYS.LEARNED) || '[]');
                
                // Mostrar la vista diaria por defecto
                showDailyView();
            } else {
                // Mostrar modal de configuración
                setupModal.classList.remove('hidden');
                setupButtons.forEach(btn => {
                    btn.addEventListener('click', () => handleSetup(btn.dataset.order));
                });
            }
        }

        /**
         * 3. Guarda la configuración inicial del usuario
         */
        function handleSetup(orderString) {
            userLearnOrder = orderString.split(',');
            learnedAlgs = [];

            localStorage.setItem(LS_KEYS.SETUP, 'true');
            localStorage.setItem(LS_KEYS.ORDER, JSON.stringify(userLearnOrder));
            localStorage.setItem(LS_KEYS.LEARNED, JSON.stringify(learnedAlgs));
            
            setupModal.classList.add('hidden');
            showDailyView(); // Mostrar la vista diaria después de configurar
        }

        // --- LÓGICA DE VISTAS ---

        function showDailyView() {
            dailyView.classList.remove('hidden');
            browseView.classList.add('hidden');
            navDaily.classList.add('tab-btn-active');
            navDaily.classList.remove('tab-btn-inactive');
            navBrowse.classList.add('tab-btn-inactive');
            navBrowse.classList.remove('tab-btn-active');
            
            loadDailyAlgs(); // Cargar los algoritmos del día
        }

        function showBrowseView() {
            dailyView.classList.add('hidden');
            browseView.classList.remove('hidden');
            navDaily.classList.add('tab-btn-inactive');
            navDaily.classList.remove('tab-btn-active');
            navBrowse.classList.add('tab-btn-active');
            navBrowse.classList.remove('tab-btn-inactive');

            // Renderizar la categoría de "Explorar" seleccionada
            updateBrowseTabs();
            renderBrowseCategory(currentBrowseCategory);
        }

        // --- LÓGICA DE "ENTRENADOR DIARIO" ---

        /**
         * 4. Carga los 2 algs del día (o busca nuevos si es un nuevo día)
         */
        function loadDailyAlgs() {
            const today = new Date().toISOString().split('T')[0];
            const lastVisit = localStorage.getItem(LS_KEYS.LAST_VISIT);
            let dailyAlgs = JSON.parse(localStorage.getItem(LS_KEYS.DAILY) || '[]');

            if (lastVisit === today && dailyAlgs.length > 0) {
                // Es el mismo día, mostrar los algs guardados
                renderDailyAlgs(dailyAlgs);
            } else {
                // Es un nuevo día, buscar 2 algs nuevos
                const newAlgs = findNewAlgs(2);
                localStorage.setItem(LS_KEYS.DAILY, JSON.stringify(newAlgs));
                localStorage.setItem(LS_KEYS.LAST_VISIT, today);
                renderDailyAlgs(newAlgs);
            }
        }

        /**
         * 5. Encuentra 'count' algoritmos nuevos que el usuario no haya aprendido
         */
        function findNewAlgs(count) {
            let newAlgs = [];
            // Asegurarse de tener la lista más reciente de aprendidos
            learnedAlgs = JSON.parse(localStorage.getItem(LS_KEYS.LEARNED) || '[]');

            for (const category of userLearnOrder) {
                const allAlgsInCategory = allData[category];
                if (!allAlgsInCategory) continue;

                // Filtrar los que NO están en learnedAlgs
                const unlearned = allAlgsInCategory.filter(alg => !learnedAlgs.includes(alg.id));

                while (unlearned.length > 0 && newAlgs.length < count) {
                    newAlgs.push(unlearned.shift()); // Añadir el primero de la lista
                }

                if (newAlgs.length === count) break; // Salir si ya tenemos los 2
            }
            return newAlgs;
        }

        /**
         * 6. Renderiza las tarjetas "grandes" del entrenador diario
         */
        function renderDailyAlgs(algs) {
            dailyAlgsContainer.innerHTML = ''; // Limpiar
            learnedAlgs = JSON.parse(localStorage.getItem(LS_KEYS.LEARNED) || '[]'); // Actualizar estado

            if (algs.length === 0) {
                dailyAlgsContainer.innerHTML = `
                    <div class="col-span-full text-center p-8 bg-gray-800 rounded-lg shadow-xl">
                        <h3 class="text-3xl font-bold text-green-400">¡Felicidades!</h3>
                        <p class="text-xl text-gray-300 mt-4">Has completado todos los algoritmos de tu plan de estudio.</p>
                        <p class="text-gray-400 mt-2">Puedes seguir practicando en la pestaña "Explorar Todo".</p>
                    </div>
                `;
                return;
            }

            algs.forEach(alg => {
                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-lg shadow-2xl p-6 flex flex-col gap-6";
                card.dataset.algId = alg.id;
                
                const isLearned = learnedAlgs.includes(alg.id);
                if (isLearned) {
                    card.classList.add('opacity-50');
                }

                const setupHtml = alg.setup ? `setup="${alg.setup}"` : '';
                const stickeringType = userLearnOrder.find(cat => allData[cat].some(a => a.id === alg.id))?.toUpperCase() || 'PLL';

                card.innerHTML = `
                    <div class="w-full">
                        <twisty-player
                            alg="${alg.alg}"
                            ${setupHtml}
                            experimental-stickering="${stickeringType}"
                            control-panel
                            experimental-arrows
                        ></twisty-player>
                    </div>
                    <div class="w-full">
                        <h3 class="text-2xl font-bold text-cyan-400">${alg.name} <span class="text-lg text-gray-400">(${alg.id})</span></h3>
                        
                        <h4 class="text-md font-semibold mt-4 text-gray-300">Algoritmo:</h4>
                        <p class="font-mono text-lg text-yellow-300 my-1 break-all">${alg.alg}</p>
                        
                        <h4 class="text-md font-semibold mt-3 text-gray-300">Truco / Comentario:</h4>
                        <p class="text-gray-200 mt-1 text-sm">${alg.trick}</p>

                        <button class="btn-know-it w-full mt-6 py-3 rounded-lg font-semibold transition-all ${isLearned ? 'bg-green-600' : 'bg-cyan-600 hover:bg-cyan-500'} text-white" ${isLearned ? 'disabled' : ''}>
                            ${isLearned ? '¡Aprendido!' : '¡Ya lo sé!'}
                        </button>
                    </div>
                `;

                // Añadir listener al botón "¡Ya lo sé!"
                card.querySelector('.btn-know-it').addEventListener('click', (e) => {
                    markAlgAsLearned(alg.id, card);
                }, { once: true }); // { once: true } evita doble clicks

                dailyAlgsContainer.appendChild(card);
            });
            
            // Quitar mensaje de carga
            dailyLoading.style.display = 'none';
        }

        /**
         * 7. Marca un alg como aprendido y lo guarda en localStorage
         */
        function markAlgAsLearned(algId, cardElement) {
            // Asegurarse de tener la lista más actual
            learnedAlgs = JSON.parse(localStorage.getItem(LS_KEYS.LEARNED) || '[]');
            
            if (!learnedAlgs.includes(algId)) {
                learnedAlgs.push(algId);
                localStorage.setItem(LS_KEYS.LEARNED, JSON.stringify(learnedAlgs));
            }

            // Actualizar UI de la tarjeta
            cardElement.classList.add('opacity-50');
            const button = cardElement.querySelector('.btn-know-it');
            button.textContent = '¡Aprendido!';
            button.classList.remove('bg-cyan-600', 'hover:bg-cyan-500');
            button.classList.add('bg-green-600');
            button.disabled = true;
        }

        // --- LÓGICA DE "EXPLORAR TODO" (Original, adaptada) ---

        function updateBrowseTabs() {
            browseTabs.forEach(tab => {
                if (tab.dataset.category === currentBrowseCategory) {
                    tab.classList.add('tab-btn-active');
                    tab.classList.remove('tab-btn-inactive');
                } else {
                    tab.classList.add('tab-btn-inactive');
                    tab.classList.remove('tab-btn-active');
                }
            });
        }

        function renderBrowseCategory(categoryKey) {
            browseContentContainer.innerHTML = '';
            browseLoading.style.display = 'none';
            
            const data = allData[categoryKey];
            if (!data) {
                browseContentContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Error: No se encontraron datos.</p>';
                return;
            }

            const stickeringType = categoryKey.toUpperCase();

            data.forEach(alg => {
                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-lg shadow-2xl p-6 flex flex-col md:flex-row gap-6 items-start";
                
                const setupHtml = alg.setup ? `setup="${alg.setup}"` : '';
                
                const playerHtml = `
                    <div class="w-full md:w-48 lg:w-56 flex-shrink-0">
                        <twisty-player
                            alg="${alg.alg}"
                            ${setupHtml}
                            experimental-stickering="${stickeringType}"
                            control-panel
                            experimental-arrows
                        ></twisty-player>
                    </div>
                `;

                const infoHtml = `
                    <div class="w-full">
                        <h3 class="text-2xl font-bold text-cyan-400">${alg.name} <span class="text-lg text-gray-400">(${alg.id})</span></h3>
                        <h4 class="text-md font-semibold mt-3 text-gray-300">Algoritmo:</h4>
                        <p class="font-mono text-lg text-yellow-300 my-1 break-all">${alg.alg}</p>
                        <h4 class="text-md font-semibold mt-3 text-gray-300">Setup:</h4>
                        <p class="font-mono text-gray-400 my-1 break-all">${alg.setup || 'N/A'}</p>
                        <h4 class="text-md font-semibold mt-3 text-gray-300">Truco / Comentario:</h4>
                        <p class="text-gray-200 mt-1 text-sm">${alg.trick}</p>
                    </div>
                `;
                card.innerHTML = playerHtml + infoHtml;
                browseContentContainer.appendChild(card);
            });
        }

    </script>
</body>
</html>
